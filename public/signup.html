<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ProjectHub</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create an Account</h2>
        <form id="signupForm" @submit.prevent="handleSignup">
            <!-- Personal Details -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="John Doe">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="you@example.com">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>

            <!-- Professional Details -->
            <div class="mb-4">
                <label for="jobTitle" class="block text-sm font-medium text-gray-700">Role</label>
                <input type="text" id="jobTitle" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Software Engineer">
            </div>
            <div class="mb-4">
                <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" id="companyName" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Your Company">
            </div>
            <div class="mb-4">
                <label for="experienceLevel" class="block text-sm font-medium text-gray-700">Experience Level</label>
                <select id="experienceLevel" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="" disabled selected>Select your experience level</option>
                    <option value="Entry Level">Entry Level</option>
                    <option value="Mid Level">Mid Level</option>
                    <option value="Senior Level">Senior Level</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
                Sign Up
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signupForm = document.getElementById('signupForm');

            signupForm.addEventListener('submit', () => {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const jobTitle = document.getElementById('jobTitle').value;
                const companyName = document.getElementById('companyName').value;
                const experienceLevel = document.getElementById('experienceLevel').value;

                // Basic validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match. Please try again.');
                    return;
                }

                // Simulate a successful signup
                alert(`Signup successful! Welcome, ${name}! Your job title is ${jobTitle} at ${companyName} with ${experienceLevel} experience.`);
                // Redirect to login or home page
                window.location.href = 'index.html'; // Change to your desired page
            });
        });
    </script>
</body>
</html>
